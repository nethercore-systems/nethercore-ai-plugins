# Giant Spider Enemy - Non-Humanoid
# Budget: 300 tris
# Style: Arthropod with 2 body segments and 8 legs

character:
  name: "spider_enemy"
  tri_budget: 300

  texturing:
    uv_mode: "smart_project"

  skeleton:
    # BODY (2 segments)
    - bone: cephalothorax
      parent: null
      head: [0, 0, 0.15]
      tail: [0, 0.15, 0.15]

    - bone: abdomen
      parent: cephalothorax
      head: [0, 0, 0.15]
      tail: [0, -0.25, 0.12]

    # FRONT LEFT LEGS
    - bone: leg_front_L
      parent: cephalothorax
      head: [-0.08, 0.1, 0.15]
      tail: [-0.28, 0.25, 0.03]

    - bone: leg_mid_front_L
      parent: cephalothorax
      head: [-0.08, 0.04, 0.15]
      tail: [-0.3, 0.08, 0.03]

    # BACK LEFT LEGS
    - bone: leg_mid_back_L
      parent: cephalothorax
      head: [-0.08, -0.02, 0.15]
      tail: [-0.3, -0.08, 0.03]

    - bone: leg_back_L
      parent: cephalothorax
      head: [-0.08, -0.08, 0.15]
      tail: [-0.28, -0.22, 0.03]

    # RIGHT LEGS (mirrors)
    - bone: leg_front_R
      mirror: leg_front_L
    - bone: leg_mid_front_R
      mirror: leg_mid_front_L
    - bone: leg_mid_back_R
      mirror: leg_mid_back_L
    - bone: leg_back_R
      mirror: leg_back_L

  parts:
    cephalothorax:
      bone: cephalothorax
      base: octagon(8)
      base_radius: 0.06
      steps:
        - extrude: 0.02, scale: 1.3      # head bulge
        - extrude: 0.06, scale: 1.1      # main body
        - extrude: 0.04, scale: 1.0      # thorax
        - extrude: 0.02, scale: 0.8      # neck to abdomen
      cap_start: true
      cap_end: false                     # connects to abdomen

    abdomen:
      bone: abdomen
      base: octagon(8)
      base_radius: 0.048                 # matches cephalothorax end
      steps:
        - extrude: 0.03, scale: 1.4      # abdomen bulge start
        - extrude: 0.08, scale: 1.6      # main bulge
        - extrude: 0.06, scale: 1.4      # continue
        - extrude: 0.05, scale: 1.0      # taper
        - extrude: 0.03, scale: 0.5      # spinnerets
      cap_start: false
      cap_end: true

    # LEGS - simple tapered tubes
    leg_front_L:
      bone: leg_front_L
      base: square(4)
      base_radius: 0.018
      steps:
        - extrude: 0.02, scale: 1.3      # joint
        - extrude: 0.12, scale: 0.7      # taper
        - extrude: 0.08, scale: 0.5      # tip
      cap_start: true
      cap_end: true

    leg_mid_front_L:
      bone: leg_mid_front_L
      base: square(4)
      base_radius: 0.018
      steps:
        - extrude: 0.02, scale: 1.3
        - extrude: 0.14, scale: 0.7
        - extrude: 0.08, scale: 0.5
      cap_start: true
      cap_end: true

    leg_mid_back_L:
      bone: leg_mid_back_L
      base: square(4)
      base_radius: 0.018
      steps:
        - extrude: 0.02, scale: 1.3
        - extrude: 0.14, scale: 0.7
        - extrude: 0.08, scale: 0.5
      cap_start: true
      cap_end: true

    leg_back_L:
      bone: leg_back_L
      base: square(4)
      base_radius: 0.018
      steps:
        - extrude: 0.02, scale: 1.3
        - extrude: 0.12, scale: 0.7
        - extrude: 0.08, scale: 0.5
      cap_start: true
      cap_end: true

    # RIGHT LEGS (mirrors)
    leg_front_R:
      mirror: leg_front_L
    leg_mid_front_R:
      mirror: leg_mid_front_L
    leg_mid_back_R:
      mirror: leg_mid_back_L
    leg_back_R:
      mirror: leg_back_L
