name: ci

on:
  push:
  pull_request:

jobs:
  plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint prompt packs
        run: |
          python scripts/lint_repo.py
